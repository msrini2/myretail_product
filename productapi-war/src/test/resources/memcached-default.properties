# global memcached settings
# *************************************************

available = true

# memcached hosts
hostnames = sywrapp301p.qa.ch3.s.com:11211

flush.on.deploy = false

# async wait time in milliseconds
maxAsyncWaitTimeInMilliSeconds = 100

## Memcached expiration in seconds
# corresponding values table (format is: value_to_set : corresponds_to_what):
# 2592000 : 30 days
# 604800  : 7 days
# 86400   : 1 day (24 hours)
# 3600    : 1 hour
# 60      : 1 minute

# default expiration
cacheExpiration = 3600

# global namespace
